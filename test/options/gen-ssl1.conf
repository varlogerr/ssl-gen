##########
# * each line in the file to be in OPT=VAL format
# * lines starting with # and blank lines are
#   ignored
# * blank lines are ignored
# * quotation marks are part of the VAL
# * inline options override the ones from the
#   option file
# * there is no expansion for values from option
#   files, i.e. ~ or $(pwd) won't be processed
#   as the home directory or current working
#   directory
# * for flag options 0 or empty string to disable
#   the flag and 1 to enable it
##########

# CA certificate days
# Example:
#   --ca-cert-days 566
# (defaults to 36500)
ca-cert-days=

# CA common name
# Example:
#   --ca-cn Acme
# (required)
ca-cn=Acme

# CA certificates destination directory
# Example:
#   --ca-dir ~/certs
# (defaults to .)
ca-dir=./test/certs/ca

# CA files prefix.
# Example:
#   --ca-file-prefix acme-
ca-file-prefix=acme-

# CA pkey passphrase
# Example:
#   --ca-phrase changeme
ca-phrase=

# Client certificate days.
# Values greater than 365 should be avoided
# Example:
#   --client-cert-days 340
# (defaults to 365)
client-cert-days=365

# Client common name
# Example:
#   --client-cn '*.site.local'
# (required)
client-cn=*.site.local

# Client certificates destination directory
# Example:
#   --client-dir ~/certs/client
# (defaults to .)
client-dir=./test/certs

# Client certificates file name.
# Defaults to --client-cn value
# with '*' replaced with '_'
# Example:
#   --client-filename localhost
client-filename=

# Override if certificates exist
# (flag)
force=

# Try to avoid interactions:
# * silently halt if certificates exist
# (flag)
silent=
